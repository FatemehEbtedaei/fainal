<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,700;1,400;1,800&family=Great+Vibes&display=swap"
        rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <script src="https://unpkg.com./axios/dist/axios.min.js"></script>
<link rel="stylesheet" href="final.css">
    <title>Weather App</title>
</head>
<body>
    <div class="comtainer">
    <form id="searchForm">
        <input type="search" placeholder="Enter your city here..." autocomplete="off" id="cityInput" class="cityinput">
        <input type="submit" value="search" class="searchbutton">
    </form>
    <div class="row">
        <div class="col-md-6">
<ul>
    <li class="city">
       <span  id="city"> Seoul</span>
    </li>
   <li class="description">
    <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-night.png" class="emoji" id="emoji"><span id="description">Broken clouds</span>
    </li>
    <li class="date" id="date">Sunday 21:30</li>
</ul>
</div>
<div class="col-md-6">
<ul> 
    <li><span class="tepmerature" id="temperature">19</span><a href="#" id="celcius">°C</a>|<a href="#" id="farenheit">°F</a></li>
    
    <li class="humidity">Humidity: <span id="humidity">24</span>% </li>
    <li class="speed">Wind: <span id="speed">2</span>km/h </li>
</ul>
</div>
</div>
    </div>
    <script src="final.js"></script>
    <a class="code" href="https://github.com/FatemehEbtedaei/fainal.git">✍My code on github</a>
</body>
</html>
